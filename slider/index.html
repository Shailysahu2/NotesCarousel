<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Slider</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="Imag/img-1.png" alt="User Image" class="user-image">
          <h2 class="user-name">HTML</h2>
          <p class="user-profession">Structure</p>
          <button class="message-button">Notes
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">-></a>
          </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="Imag/img-2.png" alt="User Image" class="user-image">
          <h2 class="user-name">CSS</h2>
          <p class="user-profession">Styling</p>
          <button class="message-button">Notes
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">-></a>
          </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="Imag/img-3.jpg" alt="User Image" class="user-image">
          <h2 class="user-name">JavaScript</h2>
          <p class="user-profession">Interactivity</p>
          <button class="message-button">Notes
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">-></a>
          </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="Imag/img-4.png" alt="User Image" class="user-image">
          <h2 class="user-name">React</h2>
          <p class="user-profession">Components (UI)</p>
          <button class="message-button">Notes
            <a href="https://reactcheatsheet.com/" target="_blank">-></a>
          </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="Imag/img-5.png" alt="User Image" class="user-image">
          <h2 class="user-name">Node Js</h2>
          <p class="user-profession">Backend</p>
          <button class="message-button">Notes
            <a href="https://overapi.com/nodejs" target="_blank">-></a>
          </button>
        </div>

        <div class="card-item swiper-slide">
          <img src="Imag/img-6.jpg" alt="User Image" class="user-image">
          <h2 class="user-name"> Data Structure</h2>
          <p class="user-profession">Algorithms(Logic)</p>
          <button class="message-button">Notes
            <a href="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/notes/DSA_CompleteNotes.pdf" target="_blank">-></a>
          </button>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>

  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Linking custom script -->
  <script src="script.js"></script>
</body>
</html>
